<div class="container-fluid">

  <header>
    <a routerLink="/">
      <div *ngIf="isAuthorized" class="logo">Golaso!</div></a>
    <div *ngIf="isAuthorized" class="pr-bar">

        <div class="pr-photo">
          <div ><img class="account-img"  src="{{ currentUser.photo}}" alt=""></div>
          <div class="photo-text">{{ date}}</div>
          <div class="photo-text-1">days</div>
          <div class="photo-text-2"></div>
        </div>

    </div>
    <div>
    <div *ngIf="isAuthorized" class="pr-button-1" (click)="exit()">My Account</div>
    <div *ngIf="isAuthorized" class="pr-button-1" (click)="exit()">Log Out</div>
    </div>
    <div *ngIf="isAuthorized" class="in-out">
      <div class="ic-head1"><i class="fa-2x fa-user-o icons" title="My Account"></i></div>
      <div class="ic-head1"><i class="fa-2x fa-sign-out icons" title="Log Out" (click)="exit()"></i></div>
    </div>

    <div *ngIf="!isAuthorized" class="pr-button-5">
      <a routerLink="/signup">Sign up</a>
    </div>
    <div *ngIf="!isAuthorized" class="pr-button-5">
      <a routerLink="/signin">Sign in</a>
    </div>
  </header>

</div>
