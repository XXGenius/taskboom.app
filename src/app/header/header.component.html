<div class="container-fluid">
  <div class="row">
    <div class="header">
      <a routerLink="/"><div *ngIf="isAuthorized" class="logo">&nbsp;<a routerLink="/"></a></div></a>
      <div *ngIf="isAuthorized" class="pr-bar">
        <div class="pr-photo">
          <div class="photo"><img class="account-img" src="{{ currentUser.photo}}" alt=""></div>
          <div class="photo-text">{{ currentUser.level}}</div>
          <div class="photo-text-1">level</div>
          <div class="photo-text-2">До следуюющего 568 exp</div>
        </div>
      </div>
      <div *ngIf="isAuthorized" class="pr-button">
        <img src="img/star.png" class="star">
        <span>Up level</span>
      </div>
      <div *ngIf="isAuthorized" class="pr-button-1">
        <img src="img/settings.png" class="star">
        <span>Настройки</span>
      </div>
      <div *ngIf="isAuthorized" >
        <button  class="pr-button-1" (click)="exit()">Exit</button>
      </div>
      <div *ngIf="!isAuthorized" class="pr-button-1">
        <a routerLink="/signup">Sign up</a>
      </div>
      <div *ngIf="!isAuthorized" class="pr-button-1">
        <a routerLink="/signin">Sign in</a>
      </div>
    </div>
  </div>
</div>
