<div id="wrapper">
  <div class="user-icon"></div>
  <div class="pass-icon"></div>

  <form name="login-form" class="login-form" action="" method="post">
    <div class="header">
      <h1>Авторизация</h1>
    </div>
    <div class="content">
      <input name="username" type="text" class="input username" value="Логин" onfocus="this.value=''" />
      <input name="password" type="password" class="input password" value="Пароль" onfocus="this.value=''" />
    </div>

    <div style="padding: 18px;" id="uLogin9813857a" data-ulogin="display=panel;fields=first_name,last_name,email,photo;providers=google,yandex,mailru,vkontakte,facebook,instagram;redirect_uri=;callback=getToken"></div>
    <div class="footer">
      <input type="submit" name="submit" value="ВОЙТИ" class="button" />
      <a routerLink="/signup" class="register" >Регистрация</a>
    </div>
  </form>
</div>
<div class="gradient"></div>

  <script type="text/javascript">
    $(document).ready(function() {
        $(".username").focus(function() {
            $(".user-icon").css("left","-48px");
        });
        $(".username").blur(function() {
            $(".user-icon").css("left","0px");
        });

        $(".password").focus(function() {
            $(".pass-icon").css("left","-48px");
        });
        $(".password").blur(function() {
            $(".pass-icon").css("left","0px");
        });
    });
</script>
