<ng-template ngIf="levels">
    <div class="container">
        <h3>Levels</h3>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Level</th>
                <th>Exp</th>
                <th></th>
            </tr>
            </thead>
            <tbody >
            <tr>
                <td></td>
                <td><input type="number" id="myinput" class="form-control crud-text" placeholder="Enter to Level" [(ngModel)]="inputCreate"></td>
                <td><input type="number" id="myinput1" class="form-control crud-text" placeholder="Enter to Exp" [(ngModel)]="inputCreateExp"></td>
                <td><button class="btn btn-small btn-primary" (click)="create(inputCreate, inputCreateExp)" [disabled]="inputCreate === ''"><i class="fa fa-plus"></i></button></td>
            </tr>
            <tr
                    *ngFor="let level of levels; let i = index"
                    id="tr{{level.id }}"
                    [@list]
            >
                <td>{{ level.id}}</td>
                <td>
                    <span *ngIf="!level.edit">{{ +level.level}}</span>
                    <input *ngIf="level['edit']" type="number" id="input-level-{{ level.id }}"
                           class="form-control crud-text"
                           value="{{level.level}}"
                    >
                </td>
                <td>
                    <span *ngIf="!level.edit">{{ +level.exp}}</span>
                    <input *ngIf="level['edit']" type="number" id="input-exp-{{ level.id }}"
                           class="form-control crud-text"
                           value="{{level.exp}}"
                    >
                </td>
                <td style="width: 100px">
                    <a *ngIf="!level.edit" class="btn  btn-small btn-danger" (click)="remove(i)"><i class="fa fa-trash"></i> </a>
                    <a *ngIf="!level.edit" class="btn  btn-small btn-info" (click)="showUpdate(i)"><i class="fa fa-pencil"></i></a>
                    <button *ngIf="level.edit" class="btn btn-small btn-danger" (click)="cancel(i)"><i class="fa fa-ban"></i></button>
                    <button *ngIf="level.edit" class="btn btn-small btn-primary" (click)="update(i)"><i class="fa fa-save"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</ng-template>
