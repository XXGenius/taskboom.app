<div class="container">
    <h3>Projects</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Exp</th>
            <th>Level</th>
            <th></th>
        </tr>
        </thead>
        <tbody >
        <tr>
            <td></td>
            <td><input type="number" id="myinput1" class="form-control crud-text" placeholder="Enter to exp..." #myinput1></td>
            <td><input type="number" id="myinput" class="form-control crud-text" placeholder="Enter to lvl..." #myinput></td>
            <td><button class="btn btn-small btn-primary" (click)="createLevel(myinput1.value, myinput.value)"><i class="fa fa-plus"></i></button></td>
        </tr>
        <tr  *ngFor="let level of levels">
            <td>{{ level.id}}</td>
            <td>{{ level.exp}}</td>
            <td>{{ level.level}}</td>
            <td style="width: 100px">
                <a class="btn  btn-small btn-danger" (click)="deleteLevel(level.id)"><i class="fa fa-remove"></i> </a>
                <a class="btn  btn-small btn-info" (click)="updateLevel(level.id)"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
