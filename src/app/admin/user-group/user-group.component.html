<div class="container">
    <h3>User Groups</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th></th>
        </tr>
        </thead>
        <tbody >
        <tr>
            <td></td>
            <td><input type="text" id="myinput" class="form-control crud-text" placeholder="Enter to title..." #myinput></td>
            <td><button class="btn btn-small btn-primary" (click)="createUserGroup(myinput.value)"><i class="fa fa-plus"></i></button></td>
        </tr>
        <tr  *ngFor="let group of groups">
            <td>{{ group.id}}</td>
            <td>{{ group.title}}</td>
            <td style="width: 100px">
                <a class="btn  btn-small btn-danger" (click)="deleteUserGroup(group.id)"><i class="fa fa-remove"></i> </a>
                <a class="btn  btn-small btn-info" (click)="updateUserGroup(group.id)"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
