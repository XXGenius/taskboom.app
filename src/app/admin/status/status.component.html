<div class="container">
    <table style="margin-top: 100px" class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td></td>
        </tr>
        </thead>
        <tbody >
        <tr  *ngFor="let status of statuses">
            <td>{{ status.id}}</td>
            <td>{{ status.title}}</td>
            <td style="width: 160px">
                <a class="btn  btn-small btn-danger" (click)="deleteStatus(status.id)">Delete</a>
                <a class="btn  btn-small btn-info" (click)="updateStatus(status.id)">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="text" id="myinput" class="" placeholder="Enter to title" #myinput>
    <a class="btn  btn-small btn-default" (click)="createStatus(myinput.value)">Create</a>
</div>
