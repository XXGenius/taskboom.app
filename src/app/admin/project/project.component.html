<div class="container">
    <table style="margin-top: 100px" class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td></td>
        </tr>
        </thead>
        <tbody >
        <tr  *ngFor="let project of projects">
            <td>{{ project.id}}</td>
            <td>{{ project.title}}</td>
            <td style="width: 160px">
                <a class="btn  btn-small btn-danger" (click)="deleteProject(project.id)">Delete</a>
                <a class="btn  btn-small btn-info" (click)="updateProject(project.id)">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="text" id="myinput" class="" placeholder="Enter to title" #myinput>
    <a class="btn  btn-small btn-default" (click)="createProject(myinput.value)">Create</a>
</div>
