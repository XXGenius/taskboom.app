<div class="container">
    <table style="margin-top: 100px" class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td></td>
        </tr>
        </thead>
        <tbody >
        <tr  *ngFor="let role of roles">
            <td>{{ role.id}}</td>
            <td>{{ role.title}}</td>
            <td style="width: 160px">
                <a class="btn  btn-small btn-danger" (click)="deleteRole(role.id)">Delete</a>
                <a class="btn  btn-small btn-info" (click)="updateRole(role.id)">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="text" id="myinput" class="" placeholder="Enter to title" #myinput>
    <a class="btn  btn-small btn-default" (click)="createRole(myinput.value)">Create</a>
</div>
