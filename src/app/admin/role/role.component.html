<div class="container">
    <h3>Projects</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th></th>
        </tr>
        </thead>
        <tbody >
        <tr>
            <td></td>
            <td><input type="text" id="myinput" class="form-control crud-text" placeholder="Enter to title..." #myinput></td>
            <td><button class="btn btn-small btn-primary" (click)="createRole(myinput.value)"><i class="fa fa-plus"></i></button></td>
        </tr>
        <tr  *ngFor="let role of roles">
            <td>{{ role.id}}</td>
            <td>{{ role.title}}</td>
            <td style="width: 100px">
                <a class="btn  btn-small btn-danger" (click)="deleteRole(role.id)"><i class="fa fa-remove"></i> </a>
                <a class="btn  btn-small btn-info" (click)="updateRole(role.id)"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
